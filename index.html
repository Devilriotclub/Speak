  <!-- EINFÜGEN -->
  <div class="toolbar tab-content" id="tab-einfügen" style="display:none">
    <input type="file" id="fileInput" multiple onchange="handleFileUpload(this.files)">
    <button onclick="addTodo()">📝 To-Do</button>
    <button onclick="insertLink()">🔗 Link</button>
  </div>

  <!-- EXTRAS -->
  <div class="toolbar tab-content" id="tab-extras" style="display:none">
    <button onclick="toggleDarkMode()">🌗 Dark Mode</button>
    <button onclick="speakText()">🔊 Vorlesen</button>
    <span id="wordCount">Wörter: 0</span>
    <input type="text" id="searchInput" placeholder="🔍 Suchen..." oninput="highlightSearch(this.value)">
    <button onclick="window.print()">🖨️ Drucken</button>
    <button onclick="shareLink()">📤 Teilen</button>
  </div>

  
  <!-- LAYOUT -->
  <div class="toolbar tab-content" id="tab-layout" style="display:none">
    <button onclick="setSpacing('single')">🧍 Einfacher Zeilenabstand</button>
    <button onclick="setSpacing('double')">👥 Doppelter Zeilenabstand</button>
    <button onclick="setMargin('small')">↔️ Kleine Ränder</button>
    <button onclick="setMargin('large')">↔️ Große Ränder</button>
  </div>
  
  <!-- KOMMENTARE -->
  <div class="toolbar tab-content" id="tab-kommentare" style="display:none">

    <button onclick="removeComments()">🗑️ Kommentare löschen</button>

  <div class="toolbar tab-content" id="tab-sprachen" style="display:none">
    <label for="languageSelect">🌍 Sprache wählen:</label>

      <option value="en-US">🇬🇧 Englisch</option>
      <option value="fr-FR">🇫🇷 Französisch</option>
